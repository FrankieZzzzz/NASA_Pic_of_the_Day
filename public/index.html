<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon-192 (1).png" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/95ae3d12b8.js" crossorigin="anonymous"></script>
    <!-- css reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <!-- moment.js  -->
    <!-- Moment Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>APOD</title>
  </head>
  <body>
    <main>
      <!-- header -->
      <header id="nasa__header">
        <nav class="nasa__headerBox">
          <ul class="nasa__headerList">
            <li class="nasa__timeZoon"></li>
            <li>
              <img src="./src/assets/favicon-192 (1).png" alt="nasa_logo" />
            </li>
            <div class="nasa__searchDate">
              <label>Choose a date:</label>
              <input type="date" id="nasa__selectDate" name="nasa__selectDate" value="2024-02-18" />
            </div>
          </ul>
        </nav>
      </header>
      <!-- text tile -->
      <section id="nasa__titleSection">
        <div class="nasa__titleBox">
          <ul class="nasa__titleText">
            <li>
              <h1>ASTRONOMY <span>PICTURE</span><span>OF THE DAY</span></h1>
            </li>
            <li class="nasa__detailBox">
              <div><span class="nasa__apiTitle"></span></div>
            </li>
            <li class="nasa__timeZoon mobile_time">2024-02-18 - 23:34:52 PM</li>
          </ul>
        </div>
        <figure id="nasa__imageBox">
          <div class="nasa__image"></div>
          <figcaption>
            <div><span class="nasa__apiTitle"></span></div>
          </figcaption>
        </figure>
      </section>
    </main>

    <script src="/src/js/main.js"></script>
  </body>
</html>
